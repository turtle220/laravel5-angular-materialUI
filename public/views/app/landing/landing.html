<md-content class="Page-Container" ng-controller="LandingCtrl" layout="column" layout-align="start center">

    <md-card>

        <img ng-src="{{promoImage}}" class="md-card-image" alt="Laravel 5 Angular material starter">

        <md-card-content>
            <h2 class="md-title">Landing page <ng-md-icon icon="{{icon}}" class="Landing-demoIcon"></ng-md-icon></h2>
            <p>
                <br>
                This is a starter project that gives you an out of the box configuration for Laravel5 and
                Angular.<br>
            </p>
            <md-button class="md-primary md-raised" ui-sref="app.install">Install</md-button>
        </md-card-content>

    </md-card>

</md-content>
