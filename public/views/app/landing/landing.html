<div class="Landing-Container" ng-controller="LandingCtrl">
    <div layout="row">
        <md-card>
            <img ng-src="{{promoImage}}" class="md-card-image" alt="Laravel 5 Angular material starter">
            <md-card-content>
                <h2 class="md-title">Landing page <ng-md-icon icon="{{icon}}" class="Landing-demoIcon"></ng-md-icon></h2>

                <p>
                    <br>
                    This is a starter project that gives you an out of the box configuration for Laravel5 and
                    Angular.<br>
                </p>
            </md-card-content>
            <div class="md-actions" layout="row" layout-align="end center">
                <md-button ng-click="showDialog()">Alert Dialog</md-button>
                <md-button ng-click="toastSuccess()">Toast Success</md-button>
                <md-button ng-click="toastError()">Toast Error</md-button>
            </div>
        </md-card>
    </div>
    <br>
</div>
